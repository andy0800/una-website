<script>
// Dynamic language switching logic
(function() {
  const enLink = document.getElementById('enLink');
  if (enLink) {
    // Get current page path
    const currentPath = window.location.pathname;
    const currentPage = currentPath.split('/').pop() || 'index.html';
    
    // Map Arabic pages to English equivalents
    const pageMap = {
      'index.html': '../en/index.html',
      'about.html': '../en/about.html',
      'courses.html': '../en/courses.html',
      'news.html': '../en/news.html',
      'contact.html': '../en/contact.html',
      'profile.html': '../en/profile.html',
      'livestream.html': '../en/livestream.html',
      'login.html': '../en/login.html',
      'register.html': '../en/register.html',
      'course-details.html': '../en/course-details.html',
      'enroll.html': '../en/enroll.html',
      'recorded-lectures.html': '../en/recorded-lectures.html'
    };
    
    // Set the correct English page link
    if (pageMap[currentPage]) {
      enLink.href = pageMap[currentPage];
    } else {
      enLink.href = '../en/index.html'; // Default fallback
    }
  }
})();
</script>
