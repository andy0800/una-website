<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="../css/style.css">
  <script>
    (function() {
      const userLang = navigator.language || navigator.userLanguage;
      const isArabic = userLang.toLowerCase().startsWith('ar');
      if (isArabic && window.location.pathname.endsWith('login.html')) {
        if (!localStorage.getItem('langRedirected')) {
          localStorage.setItem('langRedirected', 'true');
          window.location.href = '../ar/login.html';
        }
      } else {
        localStorage.removeItem('langRedirected');
      }
    })();
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
</head>
<body>

  <h1>تسجيل الدخول</h1>
  <form id="loginForm" class="form-box">
    <input type="text" id="phone" placeholder="رقم الهاتف" class="styled-input" />
    <input type="password" id="password" placeholder="كلمة المرور" class="styled-input" />
    <button type="submit" class="submit-btn">دخول</button>
  </form>

  <script src="../js/login.js"></script>
</body>
</html>
