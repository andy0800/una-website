<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>البث المباشر</title>
  <link rel="stylesheet" href="../style.css" />
  <script>
  const token = localStorage.getItem("userToken");
  if (!token) {
    window.location.href = "/ar/login.html";
  }
</script>
</head>
<body>
  <header>
    <h2>البث المباشر للمحاضرة</h2>
  </header>

  <main>
    <div id="video-container">
      <video id="live-video" autoplay controls></video>
    </div>

    <div id="chat-container">
      <div id="comments-box"></div>
      <input type="text" id="comment-input" placeholder="اكتب سؤالك هنا..." />
      <button onclick="sendComment()">إرسال</button>
    </div>

    <div id="mic-request">
      <button onclick="requestMic()">طلب التحدث</button>
    </div>
    <video id="liveVideo" autoplay playsinline controls muted></video>

<div id="chatContainer">
  <div id="chatMessages" style="max-height: 300px; overflow-y: auto;"></div>
  <input type="text" id="chatInput" placeholder="Type your question..." />
  <button id="sendBtn">Send</button>
</div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/livestream.js"></script>
</body>
</html>
