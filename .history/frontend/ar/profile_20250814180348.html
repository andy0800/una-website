      <nav class="main-nav" style="margin-right: 20px;">

          <li><a href="index.html" class="active">الرئيسية</a></li>
          <li><a href="about.html">من نحن</a></li>
          <li><a href="courses.html">الدورات</a></li>
          <li><a href="news.html">الأخبار</a></li>

          <li id="profileNavItem" style="display: none;">
             <a href="profile.html">صفحتي الشخصية</a>
          </li>

    <a href="livestream.html">البث المباشر</a>

<div class="lang-toggle" style="margin-right:auto; font-family: 'Cairo', sans-serif; font-weight: 700; font-size: 0.9rem;">

</div>
    
<div class="auth-buttons" id="authButtons">

  <button id="logoutBtn" style="display: none;">تسجيل الخروج</button>
</div>

  </header>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const profileNavItem = document.getElementById('profileNavItem');
    if (localStorage.getItem('userToken') && profileNavItem) {
      profileNavItem.style.display = 'inline-block';
    }
  });
</script>
<script>
 document.addEventListener('DOMContentLoaded', () => {
  const profileNavItem = document.getElementById('profileNavItem');
  const liveNavItem = document.getElementById('liveNavItem');

  const logoutBtn = document.getElementById('logoutBtn');
  const registerBtn = document.getElementById('registerBtn');
  const loginBtn = document.getElementById('loginBtn');

  const isLoggedIn = localStorage.getItem('userToken');

  if (isLoggedIn) {
    if (profileNavItem) profileNavItem.style.display = 'inline-block';
    if (liveNavItem) liveNavItem.style.display = 'inline-block';
    if (logoutBtn) logoutBtn.style.display = 'inline-block';
    if (registerBtn) registerBtn.style.display = 'none';
    if (loginBtn) loginBtn.style.display = 'none';
  }

  if (logoutBtn) {
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('userToken');
      window.location.href = 'index.html';
    });
  }
});
</script>
<body>
  <div class="container" id="profileContainer">
    <!-- سيتم تحميل بيانات المستخدم هنا -->
  </div>

  <script src="../js/profile.js"></script>
</body>
</html>
