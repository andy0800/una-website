<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>البث المباشر</title>
  <link rel="stylesheet" href="../style.css" />
    // Protect livestream page
 <script>
    const token = localStorage.getItem("userToken");
  if (!token) {
    // Redirect to login if not authenticated
    window.location.href = "/en/login.html"; // or /ar/login.html
  }
</script>
</head>
<body>
  <header>
    <h2>البث المباشر للمحاضرة</h2>
  </header>

  <main>
    <div id="video-container">
      <video id="live-video" autoplay controls></video>
    </div>

    <div id="chat-container">
      <div id="comments-box"></div>
      <input type="text" id="comment-input" placeholder="اكتب سؤالك هنا..." />
      <button onclick="sendComment()">إرسال</button>
    </div>

    <div id="mic-request">
      <button onclick="requestMic()">طلب التحدث</button>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="../js/livestream.js"></script>
</body>
</html>
