<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="../css/style.css">
  <script>
    (function() {
      const userLang = navigator.language || navigator.userLanguage;
      const isArabic = userLang.toLowerCase().startsWith('ar');
      if (isArabic && window.location.pathname.endsWith('login.html')) {
        if (!localStorage.getItem('langRedirected')) {
          localStorage.setItem('langRedirected', 'true');
          window.location.href = '../ar/login.html';
        }
      } else {
        localStorage.removeItem('langRedirected');
      }
    })();
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <div class="lang-toggle" style="margin-left:auto; font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 0.9rem;">
        <a href="../en/login.html" class="lang-link active" lang="en" hreflang="en" title="English" style="color:white; text-decoration:none; padding: 2px 6px; border-radius: 4px;">EN</a> |
    <span style="color:#ffcc00;">ع</span>  
    </div>
</head>
<body>

  <h1>تسجيل الدخول</h1>
  <form id="loginForm" class="form-box">
    <input type="text" id="phone" placeholder="رقم الهاتف" class="styled-input" />
    <input type="password" id="password" placeholder="كلمة المرور" class="styled-input" />
    <button type="submit" class="submit-btn">دخول</button>
  </form>

  <script src="../js/login.js"></script>
</body>
</html>
