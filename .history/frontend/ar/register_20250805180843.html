<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب</title>
  <script>
    (function() {
      const userLang = navigator.language || navigator.userLanguage;
      const isArabic = userLang.toLowerCase().startsWith('ar');
      if (isArabic && window.location.pathname.endsWith('register.html')) {
        if (!localStorage.getItem('langRedirected')) {
          localStorage.setItem('langRedirected', 'true');
          window.location.href = '../ar/register.html';
        }
      } else {
        localStorage.removeItem('langRedirected');
      }
    })();
  </script>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
</head>
<body>

  <h1>إنشاء حساب جديد</h1>
  <form id="registerForm" class="form-box">
    <input type="text" id="name" name="name" placeholder="الاسم الكامل" required class="styled-input" />
    <input type="text" id="email" name="email" placeholder="البريد الإلكتروني" required class="styled-input" />
    <input type="text" id="phone" name="phone" placeholder="رقم الهاتف" required class="styled-input" />
    <input type="text" id="civilId" name="civilId" placeholder="الرقم المدني" class="styled-input" />
    <input type="text" id="passportNumber" name="passportNumber" placeholder="رقم الجواز" class="styled-input" />
    <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="تاريخ الميلاد" class="styled-input" />
    <input type="password" id="password" name="password" placeholder="كلمة المرور" required class="styled-input" />
    <button type="submit" class="submit-btn">تسجيل</button>
    <div id="registerMessage"></div>
  </form>

  <script src="../js/register.js"></script>
</body>
</html>
