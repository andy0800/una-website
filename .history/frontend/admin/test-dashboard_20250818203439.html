<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard Test - UNA Institute</title>
  <link rel="stylesheet" href="css/admin.css" />
  <style>
    .test-container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .test-button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }
    .test-button:hover {
      background: #0056b3;
    }
    .test-result {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>Admin Dashboard Test</h1>
    
    <div class="test-result">
      <h3>Authentication Test</h3>
      <p>Admin Token: <span id="tokenStatus">Checking...</span></p>
      <button class="test-button" onclick="checkAuth()">Check Auth</button>
    </div>
    
    <div class="test-result">
      <h3>API Test</h3>
      <button class="test-button" onclick="testAPI()">Test API Connection</button>
      <div id="apiResult"></div>
    </div>
    
    <div class="test-result">
      <h3>Navigation Test</h3>
      <button class="test-button" onclick="testNavigation()">Test Navigation</button>
      <div id="navResult"></div>
    </div>
    
    <div class="test-result">
      <h3>Console Log</h3>
      <div id="consoleLog" style="background: #f5f5f5; padding: 10px; height: 200px; overflow-y: auto; font-family: monospace;"></div>
    </div>
  </div>

  <script>
    // Simple logging function
    function log(message) {
      const consoleLog = document.getElementById('consoleLog');
      const timestamp = new Date().toLocaleTimeString();
      consoleLog.innerHTML += `[${timestamp}] ${message}<br>`;
      console.log(message);
    }
    
    // Check authentication
    function checkAuth() {
      const token = localStorage.getItem('adminToken');
      const tokenStatus = document.getElementById('tokenStatus');
      
      if (token) {
        tokenStatus.textContent = '‚úÖ Found';
        tokenStatus.style.color = 'green';
        log('‚úÖ Admin token found');
      } else {
        tokenStatus.textContent = '‚ùå Not found';
        tokenStatus.style.color = 'red';
        log('‚ùå No admin token found');
      }
    }
    
    // Test API connection
    async function testAPI() {
      const apiResult = document.getElementById('apiResult');
      apiResult.innerHTML = 'Testing...';
      
      try {
        const response = await fetch('/api/admin/health');
        if (response.ok) {
          const data = await response.json();
          apiResult.innerHTML = `‚úÖ API working: ${data.status}`;
          log('‚úÖ API connection successful');
        } else {
          apiResult.innerHTML = `‚ùå API error: ${response.status}`;
          log('‚ùå API connection failed');
        }
      } catch (error) {
        apiResult.innerHTML = `‚ùå Network error: ${error.message}`;
        log('‚ùå Network error: ' + error.message);
      }
    }
    
    // Test navigation
    function testNavigation() {
      const navResult = document.getElementById('navResult');
      const elements = [
        'logoutBtn',
        'dashboard',
        'users',
        'stats'
      ];
      
      let results = '';
      elements.forEach(id => {
        const element = document.getElementById(id);
        if (element) {
          results += `‚úÖ ${id}<br>`;
          log(`‚úÖ Element found: ${id}`);
        } else {
          results += `‚ùå ${id}<br>`;
          log(`‚ùå Element missing: ${id}`);
        }
      });
      
      navResult.innerHTML = results;
    }
    
    // Initialize on load
    document.addEventListener('DOMContentLoaded', function() {
      log('üöÄ Test dashboard loaded');
      checkAuth();
    });
  </script>
</body>
</html>
