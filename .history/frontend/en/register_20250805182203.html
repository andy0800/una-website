<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script>
    (function() {
      const userLang = navigator.language || navigator.userLanguage;
      const isEnglish = userLang.toLowerCase().startsWith('en');
      if (isEnglish && window.location.pathname.endsWith('register.html')) {
        if (!localStorage.getItem('langRedirected')) {
          localStorage.setItem('langRedirected', 'true');
          window.location.href = 'register.html';
        }
      } else {
        localStorage.removeItem('langRedirected');
      }
    })();
  </script>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <div class="lang-toggle" style="margin-left:auto; font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 0.9rem;">
  <span style="color:#ffcc00;">EN</span> /
  <a href="../ar/index.html" class="lang-link" lang="ar" hreflang="ar" title="العربية" style="color:white; text-decoration:none; padding: 2px 6px; border-radius: 4px;">ع</a>
</div>
</head>
<body>

  <h1>Register</h1>
  <form id="registerForm">
  <input type="text" id="name" name="name" placeholder="Full Name" required />
  <input type="text" id="email" name="email" placeholder="Email" required />
  <input type="text" id="phone" name="phone" placeholder="Phone Number" required />
  <input type="text" id="civilId" name="civilId" placeholder="Civil ID" />
  <input type="text" id="passportNumber" name="passportNumber" placeholder="Passport Number" />
  <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="Date of Birth" />
  <input type="password" id="password" name="password" placeholder="Password" required />
  <button type="submit">Register</button>
  <div id="registerMessage"></div>
</form>

  <script src="../js/register.js"></script>
</body>
</html>
