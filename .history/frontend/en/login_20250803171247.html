<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    (function() {
      const userLang = navigator.language || navigator.userLanguage;
      const isEnglish = userLang.toLowerCase().startsWith('en');
      if (isEnglish && window.location.pathname.endsWith('index-ar.html')) {
        if (!localStorage.getItem('langRedirected')) {
          localStorage.setItem('langRedirected', 'true');
          window.location.href = 'index.html';
        }
      } else {
        localStorage.removeItem('langRedirected');
      }
    })();
  </script>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
</head>
<body>

  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" name="phone" placeholder="Phone Number" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div id="loginMessage"></div>
  </form>

<script src="../js/login.js"></script></body>
</html>
