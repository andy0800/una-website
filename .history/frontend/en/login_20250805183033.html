<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    (function() {
      const userLang = navigator.language || navigator.userLanguage;
      const isEnglish = userLang.toLowerCase().startsWith('en');
      if (isEnglish && window.location.pathname.endsWith('login.html')) {
        if (!localStorage.getItem('langRedirected')) {
          localStorage.setItem('langRedirected', 'true');
          window.location.href = '../en/login.html';
        }
      } else {
        localStorage.removeItem('langRedirected');
      }
    })();
  </script>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
<div class="lang-toggle" style="margin-left:auto; font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 0.9rem;">
  <span style="color:#ffcc00;">EN</span> /
  <a href="../ar/login.html" class="lang-link" lang="ar" hreflang="ar" title="العربية" style="color:#ffcc00; text-decoration:none; padding: 2px 6px; border-radius: 4px;">ع</a>
</div>
</head>
<body>

  <h1>Login</h1>
<form id="loginForm" class="form-box">
  <input type="text" id="phone" placeholder="Phone Number" class="styled-input" />
  <input type="password" id="password" placeholder="Password" class="styled-input" />
  <button type="submit" class="submit-btn">Login</button>
</form>

<script src="../js/login.js"></script>
</body>
</html>
