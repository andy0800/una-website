<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
</head>
  <header class="site-header">
    <div class="container" style="display:flex; align-items:center;">
      <a class="logo" href="about.html"><img src="images/logo.png" alt="Logo" /></a>

      <nav class="main-nav" style="margin-left: 20px;">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li id="profileNavItem" style="display: none;">
           <a href="profile.html">My Profile</a>
          </li>
        </ul>
      </nav>

<div class="lang-toggle" style="margin-left:auto; font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 0.9rem;">
  <span style="color:#ffcc00;">EN</span> /
  <a href="../ar/profile.html" class="lang-link" lang="ar" hreflang="ar" title="العربية" style="color:white; text-decoration:none; padding: 2px 6px; border-radius: 4px;">ع</a>
</div>
    
<div class="auth-buttons" id="authButtons">
  <a href="register.html" id="registerBtn">Register</a>
  <a href="login.html" id="loginBtn">Login</a>
  <button id="logoutBtn" style="display: none;">Logout</button>
</div>
</div>
  </header>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const profileNavItem = document.getElementById('profileNavItem');
    if (localStorage.getItem('userToken') && profileNavItem) {
      profileNavItem.style.display = 'inline-block';
    }
  });
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const profileNavItem = document.getElementById('profileNavItem');
    const logoutBtn = document.getElementById('logoutBtn');
    const registerBtn = document.getElementById('registerBtn');
    const loginBtn = document.getElementById('loginBtn');

    const isLoggedIn = localStorage.getItem('userToken');

    if (isLoggedIn) {
      if (profileNavItem) profileNavItem.style.display = 'inline-block';
      if (logoutBtn) logoutBtn.style.display = 'inline-block';
      if (registerBtn) registerBtn.style.display = 'none';
      if (loginBtn) loginBtn.style.display = 'none';
    }

    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('userToken');
        window.location.href = 'index.html';
      });
    }
  });
</script>
<body>
<section class="page-hero">
    <h1>My Profile</h1>
  </section>

  <section class="container">
    <div id="profileContainer" class="profile-card">
      <!-- JS injects user data here -->
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Egypt Arbitration Center. All rights reserved.</p>
      <nav class="footer-nav">
        <ul>
          <li><a href="privacy.html">Privacy Policy</a></li>
          <li><a href="terms.html">Terms of Use</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="../js/profile.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('userToken');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
