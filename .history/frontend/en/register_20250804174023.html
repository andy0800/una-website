<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script>
    (function() {
      const userLang = navigator.language || navigator.userLanguage;
      const isEnglish = userLang.toLowerCase().startsWith('en');
      if (isEnglish && window.location.pathname.endsWith('index-ar.html')) {
        if (!localStorage.getItem('langRedirected')) {
          localStorage.setItem('langRedirected', 'true');
          window.location.href = 'index.html';
        }
      } else {
        localStorage.removeItem('langRedirected');
      }
    })();
  </script>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
</head>
<body>

  <h1>Register</h1>
  <form id="registerForm">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="text" name="email" placeholder="Email" required />
    <input type="text" name="phone" placeholder="Phone Number" required />
    <input type="text" name="civilId" placeholder="Civil ID" />
    <input type="text" name="passportNumber" placeholder="Passport Number" />
    <input type="date" name="dateOfBirth" placeholder="Date of Birth" />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Register</button>
    <div id="registerMessage"></div>
  </form>

  <script src="../js/register.js"></script>
</body>
</html>
