<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    (function() {
      const userLang = navigator.language || navigator.userLanguage;
      const isArabic = userLang.toLowerCase().startsWith('ar');
      if (isArabic && window.location.pathname.endsWith('about.html')) {
        if (!localStorage.getItem('langRedirected')) {
          localStorage.setItem('langRedirected', 'true');
          window.location.href = 'about.html';
        }
      } else {
        localStorage.removeItem('langRedirected');
      }
    })();
  </script>
<link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
</head>

    <script>
  document.addEventListener('DOMContentLoaded', () => {
    const profileNavItem = document.getElementById('profileNavItem');
    if (localStorage.getItem('userToken') && profileNavItem) {
      profileNavItem.style.display = 'inline-block';
    }
  });
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const profileNavItem = document.getElementById('profileNavItem');
    const logoutBtn = document.getElementById('logoutBtn');
    const registerBtn = document.getElementById('registerBtn');
    const loginBtn = document.getElementById('loginBtn');

    const isLoggedIn = localStorage.getItem('userToken');

    if (isLoggedIn) {
      if (profileNavItem) profileNavItem.style.display = 'inline-block';
      if (logoutBtn) logoutBtn.style.display = 'inline-block';
      if (registerBtn) registerBtn.style.display = 'none';
      if (loginBtn) loginBtn.style.display = 'none';
    }

    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('userToken');
        window.location.href = 'index.html';
      });
    }
  });
</script>
<body>


  <main>
    <div id="video-container">
      <video id="live-video" autoplay controls></video>
    </div>

    <div id="chat-container">
      <div id="comments-box"></div>
      <input type="text" id="comment-input" placeholder="Type your question..." />
      <button onclick="sendComment()">Send</button>
    </div>

    <div id="mic-request">
      <button onclick="requestMic()">Request to Speak</button>
    </div>
    <video id="liveVideo" autoplay playsinline controls muted></video>

<div id="chatContainer">
  <div id="chatMessages" style="max-height: 300px; overflow-y: auto;"></div>
  <input type="text" id="chatInput" placeholder="Type your question..." />
  <button id="sendBtn">Send</button>
</div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/livestream.js"></script>
</body>
