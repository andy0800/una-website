# Render deployment configuration
services:
  - type: web
    name: una-institute-website
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        value: 7b3bb2580b321e6428615d88dae6973f8a25195ac207732082735cd9416abe35
      - key: ENABLE_CLUSTERING
        value: false
      - key: ENABLE_PERFORMANCE_OPTIMIZATION
        value: true
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health
    autoDeploy: true
