<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Viewer Popup</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px; margin: 5px; }
        #results { margin-top: 20px; }
        
        /* Popup styles for testing */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .viewer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 5px;
        }

        .viewer-name {
            font-weight: 500;
            color: #333;
        }

        .mic-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .mic-icon {
            font-size: 16px;
        }

        .mic-muted {
            color: #dc3545;
        }

        .mic-unmuted {
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Viewer Popup</h1>
    
    <div class="test-section">
        <h2>1. Test Popup Functionality</h2>
        <button onclick="testPopup()">Test Viewer Popup</button>
        <button onclick="testWithMockData()">Test with Mock Data</button>
        <div id="popupResult"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Mic Status Icons</h2>
        <button onclick="testMicIcons()">Test Mic Icons</button>
        <div id="micResult"></div>
    </div>
    
    <div id="results"></div>

    <!-- Test Popup -->
    <div id="testPopup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <div class="popup-header">
                <h3>üë• Live Viewers</h3>
                <button class="close-btn" onclick="hideTestPopup()">&times;</button>
            </div>
            <div class="viewers-list" id="testViewersList">
                <p>No viewers currently watching</p>
            </div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        function testPopup() {
            const popup = document.getElementById('testPopup');
            const viewersList = document.getElementById('testViewersList');
            
            // Test with no viewers
            viewersList.innerHTML = '<p>No viewers currently watching</p>';
            popup.style.display = 'flex';
            
            log('‚úÖ Popup opened successfully', 'success');
        }

        function hideTestPopup() {
            const popup = document.getElementById('testPopup');
            popup.style.display = 'none';
            log('‚úÖ Popup closed successfully', 'success');
        }

        function testWithMockData() {
            const popup = document.getElementById('testPopup');
            const viewersList = document.getElementById('testViewersList');
            
            // Mock viewer data
            const mockViewers = [
                { name: 'Andrew', hasMic: true },
                { name: 'Sarah', hasMic: false },
                { name: 'John', hasMic: true },
                { name: 'Anonymous', hasMic: false }
            ];
            
            let html = '';
            mockViewers.forEach(viewer => {
                const micIcon = viewer.hasMic ? 
                    '<span class="mic-icon mic-unmuted">üé§</span>' : 
                    '<span class="mic-icon mic-muted">üîá</span>';
                
                html += `
                    <div class="viewer-item">
                        <span class="viewer-name">${viewer.name}</span>
                        <div class="mic-status">
                            ${micIcon}
                            <span>${viewer.hasMic ? 'Unmuted' : 'Muted'}</span>
                        </div>
                    </div>
                `;
            });
            
            viewersList.innerHTML = html;
            popup.style.display = 'flex';
            
            log('‚úÖ Popup opened with mock data', 'success');
        }

        function testMicIcons() {
            const resultDiv = document.getElementById('micResult');
            
            const testCases = [
                { name: 'Andrew', hasMic: true, expected: 'üé§ Unmuted' },
                { name: 'Sarah', hasMic: false, expected: 'üîá Muted' },
                { name: 'John', hasMic: true, expected: 'üé§ Unmuted' }
            ];
            
            let html = '<h4>Mic Status Test Results:</h4>';
            testCases.forEach(test => {
                const micIcon = test.hasMic ? 
                    '<span class="mic-icon mic-unmuted">üé§</span>' : 
                    '<span class="mic-icon mic-muted">üîá</span>';
                
                const status = test.hasMic ? 'Unmuted' : 'Muted';
                const passed = (test.hasMic ? 'üé§' : 'üîá') + ' ' + status === test.expected;
                
                html += `
                    <div style="margin: 5px 0; padding: 5px; border: 1px solid ${passed ? 'green' : 'red'};">
                        <strong>${test.name}</strong>: ${micIcon} <span>${status}</span>
                        <span style="color: ${passed ? 'green' : 'red'}">${passed ? '‚úÖ' : '‚ùå'}</span>
                    </div>
                `;
            });
            
            resultDiv.innerHTML = html;
            log('‚úÖ Mic icon test completed', 'success');
        }

        // Close popup when clicking outside
        document.addEventListener('click', (e) => {
            const popup = document.getElementById('testPopup');
            if (e.target === popup) {
                hideTestPopup();
            }
        });

        // Auto-run tests
        window.onload = function() {
            log('üöÄ Starting viewer popup tests...', 'info');
        };
    </script>
</body>
</html>
