<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enroll Course</title>
<script>
    (function() {
      const userLang = navigator.language || navigator.userLanguage;
      const isEnglish = userLang.toLowerCase().startsWith('en');
      if (isEnglish && window.location.pathname.endsWith('enroll.html')) {
        if (!localStorage.getItem('langRedirected')) {
          localStorage.setItem('langRedirected', 'true');
          window.location.href = 'enroll.html';
        }
      } else {
        localStorage.removeItem('langRedirected');
      }
    })();
  </script>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Enroll in a Course</h1>
  <form id="enrollForm">
    <label for="courseName">Course Name:</label><br />
    <input type="text" id="courseName" name="courseName" required /><br /><br />
    <button type="submit">Enroll</button>
  </form>

  <p id="message"></p>

  <script>
    const token = localStorage.getItem('token');
    const form = document.getElementById('enrollForm');
    const messageP = document.getElementById('message');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const courseName = form.courseName.value;

      try {
        const res = await fetch('http://localhost:5000/api/enrollments', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ courseName }),
        });
        const data = await res.json();
        if (res.ok) {
          messageP.textContent = 'Enrolled successfully!';
          form.reset();
        } else {
          messageP.textContent = data.message || 'Enrollment failed.';
        }
      } catch (err) {
        messageP.textContent = 'Error connecting to server.';
      }
    });
  </script>
</body>
</html>
